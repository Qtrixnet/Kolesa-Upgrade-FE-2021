<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>

    <body>
        <div id="app">
            <div class="page">
                <div class="popup">
                    <div class="popup__window">
                        <div class="popup__slider">
                            <img
                                class="popup__slider-image"
                                src="./src/images/photo-main.png"
                                alt='Футболка "Эволюционируй или сдохни"'
                                width="330"
                                height="330"
                            />
                            <ul class="popup__slider-preview">
                                <li>
                                    <img
                                        class="popup__slider-preview-image"
                                        src="./src/images/preview-2.png"
                                        alt='Футболка "Эволюционируй или сдохни"'
                                        width="50"
                                        height="50"
                                    />
                                </li>
                                <li>
                                    <img
                                        class="
                                            popup__slider-preview-image
                                            popup__slider-preview-image_active
                                        "
                                        src="./src/images/preview-1.png"
                                        alt='Футболка "Эволюционируй или сдохни"'
                                        width="50"
                                        height="50"
                                    />
                                </li>
                                <li>
                                    <img
                                        class="popup__slider-preview-image"
                                        src="./src/images/preview-3.png"
                                        alt='Футболка "Эволюционируй или сдохни"'
                                        width="50"
                                        height="50"
                                    />
                                </li>
                            </ul>
                        </div>
                        <form action="" class="popup__form">
                            <div class="popup__main-info">
                                <h2 class="popup__title">
                                    Футболка "Эволюционируй или сдохни"
                                </h2>
                                <span class="popup__price">100 баллов</span>
                                <button
                                    class="popup__submit-button"
                                    type="submit"
                                >
                                    Заказать
                                </button>
                                <div class="popup__balance">
                                    <span class="popup__balance-title"
                                        >Твой балланс:</span
                                    >
                                    <span class="popup__balance-count"
                                        >3 945 баллов</span
                                    >
                                </div>
                            </div>
                            <fieldset class="popup__form-data">
                                <h4 class="popup__checkbox-title">Цвета:</h4>
                                <ul class="popup__checkbox-list">
                                    <li class="popup__checkbox-list-item">
                                        <input
                                            class="popup__input"
                                            name="color"
                                            type="radio"
                                            id="color-blue"
                                            value="Синий"
                                            checked
                                            required
                                        />
                                        <label
                                            for="color-blue"
                                            class="
                                                popup__label popup__label_color
                                            "
                                        >
                                            <span
                                                class="
                                                    popup__color
                                                    popup__color_blue
                                                "
                                            ></span>
                                            Синий
                                        </label>
                                    </li>
                                    <li class="popup__checkbox-list-item">
                                        <input
                                            class="popup__input"
                                            name="color"
                                            type="radio"
                                            id="color-beige"
                                            value="Бежевый"
                                            required
                                        />
                                        <label
                                            for="color-beige"
                                            class="
                                                popup__label popup__label_color
                                            "
                                        >
                                            <span
                                                class="
                                                    popup__color
                                                    popup__color_beige
                                                "
                                            ></span>
                                            Бежевый
                                        </label>
                                    </li>
                                    <li class="popup__checkbox-list-item">
                                        <input
                                            class="popup__input"
                                            name="color"
                                            type="radio"
                                            id="color-gray"
                                            value="Серый"
                                            required
                                        />
                                        <label
                                            for="color-gray"
                                            class="
                                                popup__label popup__label_color
                                            "
                                        >
                                            <span
                                                class="
                                                    popup__color
                                                    popup__color_gray
                                                "
                                            ></span>
                                            Серый
                                        </label>
                                    </li>
                                </ul>

                                <h4 class="popup__checkbox-title">Размер:</h4>
                                <ul class="popup__checkbox-list">
                                    <li class="popup__checkbox-list-item">
                                        <input
                                            class="popup__input"
                                            name="size"
                                            type="radio"
                                            id="size-small"
                                            value="small"
                                            checked
                                            required
                                        />
                                        <label
                                            for="size-small"
                                            class="popup__label"
                                        >
                                            S
                                        </label>
                                    </li>
                                    <li class="popup__checkbox-list-item">
                                        <input
                                            class="popup__input"
                                            name="size"
                                            type="radio"
                                            id="size-medium"
                                            value="medium"
                                            required
                                        />
                                        <label
                                            for="size-medium"
                                            class="popup__label"
                                        >
                                            M
                                        </label>
                                    </li>
                                    <li class="popup__checkbox-list-item">
                                        <input
                                            class="popup__input"
                                            name="size"
                                            type="radio"
                                            id="size-large"
                                            value="large"
                                            required
                                        />
                                        <label
                                            for="size-large"
                                            class="popup__label"
                                        >
                                            L
                                        </label>
                                    </li>
                                </ul>
                            </fieldset>
                            <h4 class="popup__details">Детали:</h4>
                            <h3 class="popup__details-text">
                                Брендированная толстовка от Qazaq Republic.
                                Материал: Хлопок 80%, Вискоза 20%
                            </h3>
                            <h4 class="popup__details">Как выбрать размер:</h4>
                            <h3 class="popup__details-text">
                                Написать дяде Рику для уточнения.
                            </h3>
                        </form>
                        <button
                            type="button"
                            class="popup__close-button"
                        ></button>
                    </div>
                    <div class="popup__overlay"></div>
                </div>
            </div>
        </div>
        <script type="module" src="/src/pages/index.js"></script>
    </body>
</html>
